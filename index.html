<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> projeto one piece - seleção de personagem</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700;800&family=Metal+Mania&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/chapel de palha/pngegg (6).png" alt="logo one pice"> 
    </header>

    <main class="selecao-de-personagens">
       <section class="personagens">
          <h1 class="titulo"> selecione um personagem </h1>
           <ul class="lista-de-personagem">
               <li class="personagem selecionado" id="Luffy" data-name="Monkey D.Luffy" data-description="Monkey D. Luffy: O protagonista e capitão dos Chapéus de Palha. Ele é um pirata de borracha, após comer a Gomu Gomu no Mi, uma Fruta do Diabo. Luffy é destemido, alegre e está determinado a se tornar o Rei dos Piratas.">
                  <img src="./src/chapel de palha/luffy-one-piece-mensagem-final-oda-saga-final.jpg" alt="Monkey D.Luffy">
               </li>  
                <li class="personagem" id="Zoro" data-name="rononoa Zoro" data-description="Roronoa Zoro: O espadachim habilidoso e primeiro membro recrutado por Luffy. Ele utiliza o estilo de luta de três espadas e sonha em se tornar o melhor espadachim do mundo. Zoro é leal, sério e possui um forte senso de honra.">
                   <img src="./src/chapel de palha/a8cb5d61dedc3c61ec3d807ffa4588a7.jpg" alt="rononoa Zoro">
                </li> 
                <li class="personagem" id="Sanji" data-name="Sanji" data-description= "O cozinheiro do grupo, conhecido por sua habilidade em artes marciais e por não usar as mãos em uma luta. Sanji é um cavalheiro com um grande amor pela culinária e pelas mulheres. Ele é conhecido por seu estilo elegante e por sua perseguição às belas mulheres.">
                    <img src="./src/chapel de palha/images.jpg" alt="Sanji">
                </li>
                <li class="personagem" id="Nami" data-name="nami" data-description="Nami: A navegadora do grupo e especialista em roubar tesouros. Ela é uma cartógrafa talentosa e possui uma paixão por dinheiro. Nami é inteligente, corajosa e luta usando um bastão chamado Clima-Tact." >
                    <img src="./src/chapel de palha/c9d1c06092d5d9128ee20eea83f5df99.jpg" alt="Nami">
                </li>
                <li class="personagem" id="Usopp" data-name="Usopp" data-description="Usopp: Um atirador de elite e contador de histórias habilidoso. Ele é conhecido por suas mentiras exageradas, mas também é um excelente estrategista. Usopp é covarde, mas sempre se supera em momentos cruciais">
                    <img src="./src/chapel de palha/a9871fd10c48f429f18831c995999123755fe731_hq.jpg" alt="Usopp">
                </li>
                <li class="personagem" id="Chopper"data-name="tony tony Chopper"data-description="Tony Tony Chopper: Uma rena que comeu a Hito Hito no Mi, uma Fruta do Diabo que lhe deu a habilidade de se transformar em uma forma humana. Chopper é o médico do grupo e pode transformar-se em várias formas com habilidades diferentes. Ele é doce, inocente e facilmente emocionado." >
                    <img src="./src/chapel de palha/c02b629721224f3b386b62aadb126807.jpg" alt="tony tony Chopper">
                </li>  
                <li class="personagem" id="Robin"data-name="nico Robin"data-description= "Nico Robin: Uma arqueóloga e ex-assassina que se juntou ao grupo depois da saga de Alabasta. Ela possui conhecimentos sobre a história mundial e é procurada pelo Governo Mundial. Robin é introvertida, inteligente e tem um passado misterioso.">
                     <img src="./src/chapel de palha/nicorobin_1bgf.1280-1384x752.jpg" alt=" nico Robin">
                </li> 
                <li class="personagem" id="Franky"data-name="Franky"data-description= "Franky: Um ciborgue, carpinteiro e engenheiro naval que se uniu à tripulação após a saga de Water 7. Ele é conhecido por sua personalidade excêntrica, suas armas embutidas no corpo e sua habilidade de construir e reparar navios.">
                      <img src="./src/chapel de palha/transferir.jpg" alt="Franky">
                </li>
                <li class="personagem" id="Brook"data-name="Brook" data-description="Brook: Um esqueleto vivo e músico que se juntou à tripulação após a saga de Thriller Bark. Ele é um espadachim habilidoso e toca o violino. Brook é conhecido por suas piadas e por seu sonho de reencontrar sua antiga tripulação.">
                      <img src="./src/chapel de palha/d5806ecc88f8a396f8aff32b85a52fea.jpg" alt="Brook">
                </li>
                <li class="personagem" id="Jinbe"data-name="Jinbe" data-description="Jinbe: Um ex-capitão pirata e mestre em artes marciais, conhecido como 'Cavaleiro dos Mares'. Ele se juntou à tripulação após os eventos de Whole Cake Island. Jinbe é um homem sério, sábio e leal, e é um grande aliado para Luffy.">
                      <img src="./src/chapel de palha/atores-de-voz-de-one-piece-conheca-as-pessoas-por-tras-dos-personagens-incluindo-dublado-8.jpg" alt="Jinbe">
                </li>
            </ul>

        </section>
        <section class="personages-selecionado">
            <img class="personagem-grande" src="./src/imagens/Luffy.png" alt="personagen selecionado">
            
            <div class="informacaes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Monkey D.Lufii</h2>
                <p class="descricao-personagen" id="descricao-personagem"> Monkey D. Luffy: O protagonista e capitão dos Chapéus de Palha. Ele é um pirata de borracha, após comer a Gomu Gomu no Mi, uma Fruta do Diabo. Luffy é destemido, alegre e está determinado a se tornar o Rei dos Piratas. </p>
            </div>
            
        
        
        </section>
    </main>
    <script src="./src/js/index.js"></script>

</body>
</html>
